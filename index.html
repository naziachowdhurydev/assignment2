<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>From input js</title>
</head>

<body>
  <div class="container">
    <h1>Student Details</h1>

    <div class="first-row">
      <div class="first-row-content1">
        <label for="fname">First name:</label><br />
        <input type="text" id="fname" name="fname" placeholder="First name"><br />
      </div>
      <div class="first-row-content2">
        <label for="lname">Last name:</label><br />
        <input type="text" id="lname" name="lname" placeholder="Last Name">
      </div>
    </div>
    <div class="second-row">
      <div class="second-row-content">
        <label for="email">Your email:</label><br />
        <input type="text" id="email" name="email" placeholder="Email"><br />
      </div>
      <div class="second-row-content">
        <label for=" number">Phone number:</label><br />
        <input type="number" id="number" name="number" placeholder="Number">
      </div>
    </div>
    <div class="third-row">
      <div class="third-row-content">
        <label for="Password">Password:</label><br />
        <input type="text" id="password" name="password" placeholder="Password"><br />
      </div>
      <div class="third-row-content">
        <label for="confirm password">Confirm Password:</label><br />
        <input type="text" id="confirm" name="confirm" placeholder="confirm Password">
      </div>
    </div>
    <button onclick="subButton()">Submit</button>
  </div>
  <div class="one" id="oneone"></div>


  </div>
  </div>
</body>

</html>
